<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the weather for your city directly from your web browser anywhere in the world.">
    <title>OpenWeatherMap</title>
  </head>
  <body>
    <form id="weather">
      <label for="city">City</label>
      <input id="city" type="text" placeholder="Ex: London, Barcelona, Paris, ...">
      <button type="submit">Search</button>
    </form>
    <p id="output"></p>
    <script src="./index.js"></script>
  </body>
</html>
